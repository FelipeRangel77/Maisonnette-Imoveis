<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maisonnette imóveis</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>  
    <link rel="stylesheet" href="Agendar.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="#">Maisonnette <span>Imóveis</span></a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="Login.html" id="Login">Login</a></li>
                <li><a href="index.html" id="Home">Home</a></li>
                <li><a href="Imoveis.html" id="Imoveis">Imóveis</a></li>
                <li><a href="Contato.html" id="Contato">Contato</a></li>
                <li><a href="https://www.youtube.com/watch?v=K7iTn1ydDQc" >
                    <img src="Img/Youtube.png" class="BtnLogo">
                </a></li>
                <li><a href="https://www.instagram.com/maisonnette_imoveis_ofc/" >
                    <img src="Img/Instagram.png" class="BtnLogo">
                </a></li>
                <li><a href="https://www.facebook.com/profile.php?id=61560519184461" >
                    <img src="Img/Facebook.png" class="BtnLogo">
                </a></li>
            </ul>
        </nav>
        </header>
    <div class="ContainerAG">
        <div class="form-image">
            <img src="Img/undraw_house_searching_re_stk8.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Preencha os Dados da Visita</h1>
                    </div>
                </div>
                <div class="inputGroup">
                    <div class="inputBox">
                        <label for="firstname">Primeiro Nome</label>
                        <input type="text" id="firstname" name="firstname" placeholder=" Digite seu primeiro nome" required>
                    </div>

                    <div class="inputBox">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" name="lastname" placeholder=" Digite seu Sobrenome" required>
                    </div>

                    <div class="inputBox">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder=" Digite Email" required>
                    </div>

                    <div class="inputBox">
                        <label for="data">Dia da Visita</label>
                        <input type="date" id="data" name="data" required>
                    </div>

                    <div class="inputBox">
                        <label for="number">Celular</label>
                        <input type="number" id="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="inputBox">
                        <label for="text">Comentario</label>
                        <input type="text" id="coment" name="comentario" placeholder="Fale conosco" required>
                    </div>
                </div>
                <div class="enviarDados">
                    <button><a href="#">Enviar</a></button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
